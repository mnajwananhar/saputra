<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Saputra Jaya Forecaster</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { width: 100%; max-width: 420px; padding: 20px; }
        .card { background: white; border-radius: 32px; padding: 48px 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .logo { text-align: center; margin-bottom: 32px; }
        .logo h1 { font-size: 28px; font-weight: 900; color: #1e293b; text-transform: uppercase; letter-spacing: -1px; margin-bottom: 8px; }
        .logo p { font-size: 11px; color: #94a3b8; text-transform: uppercase; letter-spacing: 2px; font-weight: 700; }
        .form-group { margin-bottom: 24px; }
        label { display: block; font-size: 11px; font-weight: 700; color: #64748b; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 8px; }
        input { width: 100%; padding: 14px 16px; border: 2px solid #e2e8f0; border-radius: 16px; font-size: 14px; transition: all 0.2s; }
        input:focus { outline: none; border-color: #6366f1; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }
        .btn { width: 100%; padding: 16px; background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); color: white; border: none; border-radius: 16px; font-size: 13px; font-weight: 800; text-transform: uppercase; letter-spacing: 1.5px; cursor: pointer; transition: all 0.2s; margin-top: 8px; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4); }
        .divider { text-align: center; margin: 24px 0; color: #cbd5e1; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px; }
        .demo-accounts { background: #f8fafc; border-radius: 16px; padding: 20px; margin-top: 24px; }
        .demo-accounts h3 { font-size: 10px; color: #64748b; text-transform: uppercase; letter-spacing: 1.5px; font-weight: 800; margin-bottom: 12px; }
        .demo-item { background: white; border-radius: 12px; padding: 12px; margin-bottom: 8px; font-size: 12px; }
        .demo-item:last-child { margin-bottom: 0; }
        .demo-label { color: #6366f1; font-weight: 700; text-transform: uppercase; font-size: 10px; letter-spacing: 1px; margin-bottom: 4px; }
        .demo-cred { color: #475569; font-family: 'Courier New', monospace; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>Saputra Jaya</h1>
                <p>Forecasting System</p>
            </div>
            
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="nama@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Masukkan password" required>
                </div>
                
                <button type="submit" class="btn">Masuk</button>
            </form>
            
            <div class="divider">atau gunakan akun demo</div>
            
            <div class="demo-accounts">
                <h3>Akun Demo</h3>
                <div class="demo-item">
                    <div class="demo-label">ðŸ‘‘ Admin</div>
                    <div class="demo-cred">admin@saputrajaya.com / admin123</div>
                </div>
                <div class="demo-item">
                    <div class="demo-label">ðŸ‘¤ Karyawan</div>
                    <div class="demo-cred">staff@saputrajaya.com / staff123</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
