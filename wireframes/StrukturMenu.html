<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktur Menu - Saputra Jaya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }
        body {
            background: #fff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h3 {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: left;
            width: 100%;
            max-width: 700px;
        }
        .diagram {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
        }
        .row {
            display: flex;
            align-items: center;
            gap: 0;
        }
        .box {
            border: 1px solid #000;
            padding: 8px 15px;
            text-align: center;
            font-size: 11px;
            font-weight: bold;
            background: #fff;
            min-width: 100px;
        }
        .arrow-right {
            width: 30px;
            height: 1px;
            background: #000;
            position: relative;
        }
        .arrow-right::after {
            content: '';
            position: absolute;
            right: 0;
            top: -4px;
            border-left: 8px solid #000;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
        }
        .line-horizontal {
            width: 30px;
            height: 1px;
            background: #000;
        }
        .line-vertical {
            width: 1px;
            height: 25px;
            background: #000;
        }
        .line-vertical-long {
            width: 1px;
            height: 40px;
            background: #000;
        }
        .connector-down {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .horizontal-bar {
            width: 350px;
            height: 1px;
            background: #000;
            position: relative;
        }
        .submenu-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 0;
        }
        .submenu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-row {
            display: flex;
            align-items: center;
        }
        .top-menu-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .caption {
            font-size: 12px;
            text-align: center;
            margin-top: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>3.6.3 Perancangan Struktur Menu</h3>
    
    <div class="diagram">
        <!-- Main Row: LOGIN -> PENAMBAHAN PEMBAYARAN -> RIWAYAT TRANSAKSI -->
        <div class="main-row">
            <div class="box">LOGIN</div>
            <div class="arrow-right"></div>
            <div class="top-menu-group">
                <div class="row">
                    <div class="box">PENAMBAHAN<br>PEMBAYARAN</div>
                    <div class="line-horizontal"></div>
                    <div class="box">RIWAYAT<br>TRANSAKSI</div>
                </div>
                <!-- Vertical connector -->
                <div class="connector-down">
                    <div class="line-vertical"></div>
                    <div class="horizontal-bar"></div>
                </div>
            </div>
        </div>
        
        <!-- Sub Menu Row -->
        <div class="submenu-row">
            <div class="submenu-item">
                <div class="line-vertical"></div>
                <div class="box">PENGELOLAAN<br>DATA BARANG</div>
            </div>
            <div class="submenu-item">
                <div class="line-vertical"></div>
                <div class="box">PENGELOLAAN<br>DATA PENGGUNA</div>
            </div>
            <div class="submenu-item">
                <div class="line-vertical"></div>
                <div class="box">PENGELOLAAN<br>JENIS BARANG</div>
            </div>
        </div>
    </div>
    
    <p class="caption">Gambar 3.12 Perancangan Struktur Menu secara keseluruhan</p>
</body>
</html>
